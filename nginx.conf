user nginx;

pid /var/run/nginx.pid;

# Set number of worker processes automatically based on number of CPU cores.
worker_processes auto;

worker_rlimit_nofile 4096;

# Enables the use of JIT for regular expressions to speed-up their processing.
pcre_jit on;

# Configures default error logger.
error_log /dev/stderr;

# Includes files with directives to load dynamic modules.
include /etc/nginx/modules/*.conf;

events {
  # The maximum number of simultaneous connections that can be opened by
  # a worker process.
  worker_connections 2048;
}

http {
  # Includes mapping of file name extensions to MIME types of responses
  # and defines the default type.
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Name servers used to resolve names of upstream servers into addresses.
  # It's also needed when using tcpsocket and udpsocket in Lua modules.
  resolver 1.1.1.1;

  # Don't tell nginx version to clients.
  server_tokens off;

  # Specifies the maximum accepted body size of a client request, as
  # indicated by the request header Content-Length. If the stated content
  # length is greater than this size, then the client receives the HTTP
  # error code 413. Set to 0 to disable.
  client_max_body_size 1m;

  # Timeout for keep-alive connections. Server will close connections after
  # this time.
  keepalive_timeout 65;

  # Sendfile copies data between one FD and other from within the kernel,
  # which is more efficient than read() + write().
  sendfile on;

  # Don't buffer data-sends (disable Nagle algorithm).
  # Good for sending frequent small bursts of data in real time.
  tcp_nodelay on;

  # Specifies that our cipher suits should be preferred over client ciphers.
  ssl_prefer_server_ciphers on;

  # Enables a shared SSL cache with size that can hold around 8000 sessions.
  ssl_session_cache shared:SSL:2m;

  # Enable gzipping of responses.
  gzip on;

  # Set the Vary HTTP header as defined in the RFC 2616.
  gzip_vary on;

  # Specifies the main log format.
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
      '$status $body_bytes_sent "$http_referer" '
      '"$http_user_agent" "$http_x_forwarded_for"';

  # Sets the path, format, and configuration for a buffered log write.
  access_log /dev/stdout main;

  upstream youtrack {
    server www-youtrack:8080;
  }

  server {
    listen 8000 default_server;

    location / {
      root  /srv/www;
      index index.html;
    }

    location /files/ {
      root  /srv/www/files;
      index index.html;
    }

    location /healthz {
      access_log off;
      return 200 "healthy\n";
    }
  }

  server {
    listen 8443 default_server ssl http2;

    server_name ~^(www\.)?carbon.cc$;

    ssl_protocols       TLSv1.2;
    ssl_ciphers         "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH+aRSA+RC4 EECDH EDH+aRSA HIGH !RC4 !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS";
    ssl_certificate     /etc/ssl/certs/www-carbon-cc.crt;
    ssl_certificate_key /etc/ssl/private/www-carbon-cc.key;

    location / {
      root  /srv/www;
      index index.html;
    }

    location /files/ {
      root  /srv/www/files;
      index index.html;
    }

    location /healthz {
      access_log off;
      return 200 "healthy\n";
    }

    location /yt {
      proxy_set_header X-Forwarded-Host $http_host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_buffers 8 64k;
      proxy_busy_buffers_size 128k;
      proxy_buffer_size 64k;

      client_max_body_size 10m;

      proxy_http_version 1.1;
      proxy_pass http://youtrack/yt;
    }

    location /yt/api/eventSourceBus {
      proxy_cache off;
      proxy_buffering off;
      proxy_read_timeout 86400s;
      proxy_send_timeout 86400s;
      proxy_set_header Connection '';
      chunked_transfer_encoding off;

      proxy_set_header X-Forwarded-Host $http_host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_pass http://youtrack/yt/api/eventSourceBus;
    }
  }
}
